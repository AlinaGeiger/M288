<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="CSS_M288.css">
</head>
<body>
<div id="main">
    <h1>TIC TAC TOE</h1>
    <div id="playerInput">
        <input type="text" id="player1Name" placeholder="Spieler 1 Name">
        <input type="text" id="player2Name" placeholder="Spieler 2 Name">
        <button id="NamenFestlegen" onclick="setPlayerNames()">Namen festlegen</button>
    </div>
           
    <br><br>                                                                                              
    <div class="felder">
        <div class="row">
            <input type="button" id="b1" class="cell" onclick="cellClicked('b1')" readonly>
            <input type="button" id="b2" class="cell" onclick="cellClicked('b2')" readonly>
            <input type="button" id="b3" class="cell" onclick="cellClicked('b3')" readonly>
        </div>
        <div class="row">
            <input type="button" id="b4" class="cell" onclick="cellClicked('b4')" readonly>
            <input type="button" id="b5" class="cell" onclick="cellClicked('b5')" readonly>
            <input type="button" id="b6" class="cell" onclick="cellClicked('b6')" readonly>
        </div>
        <div class="row">
            <input type="button" id="b7" class="cell" onclick="cellClicked('b7')" readonly>
            <input type="button" id="b8" class="cell" onclick="cellClicked('b8')" readonly>
            <input type="button" id="b9" class="cell" onclick="cellClicked('b9')" readonly>
        </div>
    </div>
    <br><br><br>
 
    <button class="neubutton" id="neustart" onclick="resetGame()">Neue Runde</button>
    <button class="neubutton" id="neuenamen"  onclick="resetGame(); removePlayerNames(); location.reload()"> Neustart </button>
 
    <div>
        <p id="playerpoints"> Spieler 1 Punkte:</p>
        <p id="player1Points">0</p>
    </div>
    <div>
        <p id="playerpoints">Spieler 2 Punkte:</p>
        <p id="player2Points">0</p>
    </div>
    <br><br>
    <p id="print"></p>
</div>
<!-- JavaScript -->
<script src="Javascript_M288.js"></script>
</body>
</html>
